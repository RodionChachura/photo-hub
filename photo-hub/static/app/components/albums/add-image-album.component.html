<div id="albumModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" [routerLink]="['/albums']" [queryParams]="{user_id: dataService.getCurrentUserId()}" aria-hidden="true">Ã—</button>
                <h1 class="text-center">
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                    </span>Add Photo to Album
                </h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" #albumForm="ngForm">
                    <div class="form-group">
                        <input #fileInput type="file"/>
                        <button (click)="upload()">Add</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" (click)="create()" [disabled]="!albumForm.form.valid">Create</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
