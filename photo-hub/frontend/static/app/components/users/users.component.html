<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Users
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/']">Home</a>
                </li>
                <li class="active">Users</li>
            </ol>
        </div>
    </div>
    <div class="row user-box" *ngFor="let user of _users">
        <h3 class='col-md-6'> {{user.Username}}</h3>
        <div class="col-md-5">
            <a [routerLink]="['/albums']" [queryParams]="{userId: user.Id, username: user.Username}">Albums</a>
        </div>
        <div class="col-md-5">
            <a [routerLink]="['/photos']" [queryParams]="{userId: user.Id, username: user.Username}">Photos</a>
        </div>
        <hr/>
    </div>
    <hr>
</div>
