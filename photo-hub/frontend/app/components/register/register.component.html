<div id="registerModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" [routerLink]="['/']" aria-hidden="true">Ã—</button>
                <h1 class="text-center">
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-user-plus fa-stack-1x fa-inverse"></i>
                    </span>Register
                </h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" #registerForm="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" [(ngModel)]="_newUser.Username"
                            required minlength="5" maxlength="20" pattern="^((?!@).)*$"
                            name="username" ngControl="username" #username="ngModel" />
                        <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
                            <span *ngIf="username.errors && username.errors.required">
                                Username is required
                            </span>
                            <span *ngIf="username.errors && username.errors.minlength">
                                Username is too short (minimum 5 character)
                            </span>
                            <span *ngIf="username.errors && username.errors.pattern">
                                Username cannot contain '@' symbol 
                            </span>
                        </div>
                    </div>
                 
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Email" [(ngModel)]="_newUser.Email"
                            required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                            name="email" ngControl="email" #email="ngModel" />
                        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                            <span *ngIf="email.errors && email.errors.required">
                                Email is required
                            </span>
                            <span *ngIf="email.errors && email.errors.pattern">
                                Email is invalid
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="_newUser.Password"
                               name="password" ngControl="password" required validateEqual="confirmPassword" reverse="true" #password="ngModel"/>
                        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password confirmation" [(ngModel)]="_newUser.ConfirmPassword"
                               name="confirmPassword" ngControl="confirmPassword" required validateEqual="password" #confirmPassword="ngModel"/>
                        <div [hidden]="confirmPassword.valid || confirmPassword.untouched" class="alert alert-danger">
                            Password mismatch
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" (click)="register()" [disabled]="!registerForm.form.valid">Register</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <a class="btn btn-danger pull-left" [routerLink]="['/']" data-dismiss="modal" aria-hidden="true">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
