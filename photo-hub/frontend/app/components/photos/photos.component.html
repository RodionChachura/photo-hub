<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{_username}} photos
                <button *ngIf="_isOwner" type="button" class="btn btn-success" [routerLink]="['/add-image']"><i class="fa fa-plus"></i></button>
            </h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-3 col-sm-6 " *ngFor="let photo of _photos">
            <div class="thumbnail blue-thumb">
                <a class="fancybox" rel="gallery" href="{{photo.image}}" title="{{photo.title}}">
                    <img class="img img-responsive full-width thumbnail" src="{{photo.image}}" alt="" />
                </a>
                <div class="row caption img-caption">
                    <div class="row remove-caption">
                        <div class="col-xs-7 dateCaption text-left">{{convertDateTime(photo.creationDate)}}</div>
                        <div class="col-xs-2 buttonCaption">
                            <button *ngIf="_isOwner" class="btn btn-xs btn-danger pull-left" (click)="delete(photo)">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                </span>
                            </button>
                        </div>
                        <div class="col-xs-3 buttonCaption">
                            <button *ngIf="_isOwner" class="btn btn-xs btn-warning pull-right" [routerLink]="['/change-image', photo.id]">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-edit fa-stack-1x fa-inverse"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <strong>{{photo.title}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
