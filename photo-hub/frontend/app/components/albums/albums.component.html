<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{Username}} albums
            </h1>
            <button *ngIf="isOwner" type="button" class="btn btn-success" [routerLink]="['/add-album']">Add Album</button>
        </div>
    </div>
    <!-- /.row -->
    <div class="row album-box" *ngFor="let album of _albums">
        <div class="col-md-1 text-center">
            <p>
                <i class="fa fa-camera fa-4x"></i>
            </p>
            <p>{{convertDateTime(album.DateCreated)}}</p>
        </div>
        <div class="col-md-5">
            <a class="fancybox" rel="gallery" href="{{album.Thumbnail}}" title="{{album.Title}}">
                <img class="media-object img-responsive album-thumbnail" src="{{album.Thumbnail}}" alt="" />
            </a>
        </div>
        <div class="col-md-6">
            <h3>
                <a [routerLink]="['/albums/:id', {id: album.Id}]" (click)="saveSelected(album)">{{album.Title}}</a>
            </h3>
            <p>
                Photos: <span class="badge">{{album.TotalPhotos}}</span>
            </p>
            <!--<p>{{album.Description}}</p>-->
            <a *ngIf="album.TotalPhotos > 0" class="btn btn-primary" [routerLink]="['/albums/:id', {id: album.Id}]" (click)="saveSelected(album)">View photos <i class="fa fa-angle-right"></i></a>
        </div>
        <hr/>
    </div>
    <hr>
</div>
