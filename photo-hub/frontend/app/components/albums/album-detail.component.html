<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{_albumDetail?.username}} {{_albumDetail?.title}} album
                <button *ngIf="_isOwner" type="button" class="btn btn-success" [routerLink]="['/add-image-album/:id', {id: _albumId}]"><i class="fa fa-plus"></i></button>
            </h1>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-3 col-sm-6 hero-feature" *ngFor="let photo of _albumDetail?.photos">
            <div class="thumbnail blue-thumb">
                <a class="fancybox center-block slide" rel="gallery" href="{{photo.image}}" title="{{photo.title}}">
                    <img class="media-object center-block" height="120" src="{{photo.image}}" alt="" />
                </a>
                <div class="row caption img-caption">
                    <div class="row remove-caption">
                        <div class="col-xs-8 dateCaption text-left">{{convertDateTime(photo.creationDate)}}</div>
                        <div class="col-xs-2 buttonCaption">
                            <button *ngIf="_isOwner" class="btn btn-xs btn-danger" (click)="delete(photo)">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                </span>
                            </button>
                        </div>
                        <div class="col-xs-2 buttonCaption">
                            <button *ngIf="_isOwner" class="btn btn-xs btn-warning" [routerLink]="['/change-image/:id', {id: photo.id}]">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-pencil-square-o fa-stack-1x fa-inverse"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <strong>{{photo.title}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
