<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{albumDetail.username}} {{albumDetail.title}}
            </h1>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-3 col-sm-6 hero-feature" *ngFor="let photo of albumDetail.photos">
            <div class="thumbnail blue-thumb">
                <a class="fancybox center-block" rel="gallery" href="{{photo.image}}" title="{{photo.title}}">
                    <img class="media-object center-block" height="120" src="{{photo.image}}" alt="" />
                </a>
                <div class="row caption img-caption">
                    <div class="row remove-caption">
                        <div class="col-xs-10 dateCaption">{{convertDateTime(photo.dateCreation)}}</div>
                        <div class="col-xs-2 buttonCaption">
                            <button class="btn btn-xs btn-danger" (click)="delete(image)">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-remove fa-stack-1x fa-inverse"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <strong>{{photo.title}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
