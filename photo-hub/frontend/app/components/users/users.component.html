<div class="container  center-block">
    <div class="row">
        <div class="col-md-10">
            <h1 class="page-header">
                Users
            </h1>
        </div>
    </div>
    <div class="row" *ngFor="let user of _users">
        <div class="col-md-10">
            <div class="col-md-2">
                <i class="fa fa-user fa-4x"></i>
            </div>
            <div class="col-md-4">
                <h3>{{user.username}}</h3>
                <p>Likes: {{user.totalLikes}}</p>
            </div>
            <div class="col-md-2">
                <a *ngIf="user.totalAlbums > 0" [routerLink]="['/user-albums', user.id]">Albums: <span class="badge">{{user.totalAlbums}}</span></a>
                <p *ngIf="user.totalAlbums == 0" >Albums: <span class="badge">{{user.totalAlbums}}</span></p>
            </div>
            <div class="col-md-2">
                <a *ngIf="user.totalPhotos > 0" [routerLink]="['/user-photos', user.id]">Photos: <span class="badge">{{user.totalPhotos}}</span></a>
                <p *ngIf="user.totalPhotos == 0">Photos: <span class="badge">{{user.totalPhotos}}</span></p>
            </div>
        </div>
        <hr/>
    </div>
    <hr>
</div>

<footer *ngIf="_pagesCount > 1" class="navbar navbar-fixed-bottom">
    <div class="text-center">
        <div style="display:inline">
            <ul class="pagination pagination-sm">
                <li><a *ngIf="showLeftButtons()" (click)="search(1)"><<</a></li>
                <li><a *ngIf="showLeftButtons()" (click)="search(_page-1)"><</a></li>
                <li *ngFor="let n of numericButtons()" [ngClass]="{active: n == _page}">
                    <a *ngIf="n != _page" (click)="search(n)">{{n}}</a>
                    <span *ngIf="n == _page">{{n}}</span>
                </li>
                <li><a *ngIf="showRightButtons()" (click)="search(_page+1)">></a></li>
                <li><a *ngIf="showRightButtons()" (click)="search(_pagesCount)">>></a></li>
            </ul>
        </div>
    </div>
</footer>
